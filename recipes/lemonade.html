<!DOCTYPE html>
<html lang="en">

    <title>Lemonade</title>
</head>
<body>
    <h1>Lemonade Recipe</h1>
    <img src="../images/lemonade.jpg">
    <h2>Description</h2>
    <p>A timeless and refreshing summer drink. Best served cold on a hot day.</p>

    <h2>Ingredients</h2>
    <ul>
        <li>3-4 lemons</li>
        <li>1/4 cup sugar</li>
        <li>2 cups water</li>
    </ul>
    
    <h2>Steps</h2>
    <ol>
        <li>Juice lemons using a Juicer</li>
        <li>Add lemon Juice, water and sugar together</li>
        <li>Chill and serve over ice</li>
    </ol>
</body>
